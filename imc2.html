<meta charset = "UTF-8">

<script>
	function pulaLinha() {
		document.write ("<br>");
	}

	function mostra(frase) {
		document.write (frase);
		pulaLinha();
	}

	function calculaIMC (peso, altura){
		var imc = peso / (altura * altura);
		
		return imc;
	}
	
	var nome = prompt ("Qual é o seu nome?");
	var peso = prompt ("Olá " + nome + ", digite seu peso");
	var altura = prompt ("Agora, " + nome + ", digite sua altura");
	var imcUsuario = calculaIMC(peso,altura);
	var obesidade = 35;

	mostra (nome + ", o seu IMC é " + Math.round(imcUsuario) + ". <br> Para obesidade falta: " + Math.round((obesidade - imcUsuario)));
</script>
