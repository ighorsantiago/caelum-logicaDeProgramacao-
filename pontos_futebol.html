<meta charset = "UTF-8">

<script>
	function pulaLinha() {
		document.write ("<br>");
	}

	function mostra(frase) {
		document.write (frase);
		pulaLinha ();
	}

	var vitorias = prompt ("Quantos jogos seu time ganhou?");
	var empates = prompt ("Quantos jogos seu time empatou");
	var pontos = (vitorias * 3) + parseInt(empates);
	
	mostra ("Seu time tem: " + pontos + " pontos");
</script>
