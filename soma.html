<meta charset = "UTF-8">

<script>
	function pulaLinha() {
		document.write ("<br>");
	}

	function mostra(frase) {
		document.write (frase);
		pulaLinha ();
	}

	function lerTexto(texto) {
		return prompt (texto);
	}
	
	function lerNumero(numero) {
		return parseInt(prompt (numero));
	}

	var num1 = lerNumero("Digite um número");
	var num2 = lerNumero("Digite um número");
	var soma = num1 + num2;

	mostra ("A soma dos dois números digitados é: " + soma);
</script>
