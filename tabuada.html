<meta charset = "UTF-8">

<script>
	function pulaLinha() {
		document.write("<br>");
	}
	
	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function ler(texto) {
		return prompt(texto);
	}

	function lerApenasNumero(msg) {
		var numero;		
		while(isNaN(numero)) {
			numero = parseInt(ler(msg));
		}
		return numero;
	}

	function exibeTabuada(tabuada) {
		var multiplicador = 1;

		while (multiplicador <= 10) {
			var resultado = (tabuada * multiplicador);
			mostra(tabuada + " x " + multiplicador + " = " + resultado);
			multiplicador = multiplicador + 1;
		}
	}
	
	var tabuada = exibeTabuada(lerApenasNumero("Digite um nÃºmero para fazermos a tabuada"));

</script>
