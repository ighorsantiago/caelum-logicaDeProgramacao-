<meta charset="UTF-8">

<script>
	document.write ("Minha idade é: " + 25 + "<br>");
	document.write ("A soma das nossas idades é: " + (25 + 32) + "<br>");
	document.write ("A média das nossas idades é: " + ((25 + 32 + 26) / 3) + "<br>");
	document.write ("Nossa diferença de idade é: " + (25 - 32) + "<br>");
	document.write ("Desde o ano zero, se passaram " + (2016 / 28) + " gerações."  + "<br>");
</script>
